<div class="wrapper">   
   
   <section class="container-fluid" style="margin-top:10px;">
        <div class="panel panel-default">
            <div class="panel-heading text-center" style="border-bottom: 1px solid #d0d0d0;background: #b5bdbf;color: white;font-size: 16px;">Feedback Form</div>
            <div class="panel-body">
                <form role="form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" placeholder="Enter email" class="form-control"> </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" placeholder="Password" class="form-control"> </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label>Write us your opinion ( Maximum Characters:250 )</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="pull-right mb-sm btn btn-primary btn-outline">Submit</button>
                </form>
            </div>
        </div>
    </section>
</div>
